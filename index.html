<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JordanShoes</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

  <header class="header black-bg">
    <section class="main-content promo-footer">
      <p>Ganhe R$10,00 de descontro no frete</p>
    </section>
  </header>

  <section class="title">
    <div class="jordan-title">
      <p>JordanShoes</p>
    </div>
  </section>

  <section class="jordan-img main-bg">
    <div class="main-content jordan-description">
      <div class="description-content">
        <h1>A melhor loja de Jordan</h1>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
      <div class="jordan-opacity"></div>
  </section>

  <section class="destaques white-bg">
    <div class="main-content destaques-content">
      <div class="destaque-title">
        <h1>Destaques</h1>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
      </div>

      <section class="grid">
        <div class="card">
          <img src="/assets/img/tenis verde.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis blue.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis roxo.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenisGray.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis black.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis orange.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis white.svg" alt="Tênis verde">
        </div>
        <div class="card">
          <img src="/assets/img/tenis blackWhite.svg" alt="Tênis verde">
        </div>
      </section>
    </div>
  </section>

  <footer class="footer black-bg">
    <section class="main-content promo-footer">
      <p>Todos os direitos reservados.</p>
    </section>
  </footer>

</body>

</html>
